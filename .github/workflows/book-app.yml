# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI/CD Pipeline

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main'] # Deployment triggers on merge

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: pytest

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test # This ensures tests pass before deployment
    if: github.event_name == 'push' # Only deploy on push to main branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.4.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Add Server to Known Hosts
        run: ssh-keyscan -H 3.80.19.217 >> ~/.ssh/known_hosts
      
      - name: Test SSH Connection
        run: ssh ubuntu@3.80.19.217 "echo SSH Connection Successful"
        
      - name: Deploy Code via SSH
        run: |
          ssh ubuntu@3.80.19.217 << 'EOF'
            cd fastapi-book-project
            git pull origin main
            systemctl restart fastapi
          EOF
        
